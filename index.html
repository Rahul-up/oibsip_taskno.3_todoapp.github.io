<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>To-do WebApp </title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">A BASIC TO-DO WEBAPP</a>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="frmTask">
                            <div class="form-group">
                                <input type="text" id="title" class="form-control" maxlength="40" autocomplete="off"
                                    placeholder="Title" required>
                            </div>
                            <div class="form-group mt-2">
                                <textarea type="text" id="description" cols="30" rows="10" class="form-control"
                                    maxlength="600" autocomplete="off" placeholder="Description" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-success mt-2 w-100">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-sm-3 titleHeading">
                        <p class="font-weight-bold">Title</p>
                    </div>
                    <div class="col-sm-6 descHeading">
                        <p class="font-weight-bold">Description</p>
                    </div>
                    <div class="col-sm-3 delHeading">
                        <p class="font-weight-bold">Delete</p>
                    </div>
                </div>
                <hr>
                <div id="tasks"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
